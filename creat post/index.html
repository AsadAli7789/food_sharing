<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
  <h2>Food Information Form</h2>
  <form id="foodForm">
    <div class="form-group">
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" name="foodName" required>
    </div>
    <div class="form-group">
      <label for="foodPrice">Food Price:</label>
      <input type="number" id="foodPrice" name="foodPrice" min="0" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="foodImage">Food Image:</label>
      <input type="file" id="foodImage" name="foodImage" accept="image/*" onchange="previewImage(event)" required>
      <img id="imagePreview" class="food-image-preview" src="#" alt="Image Preview">
    </div>
    <div class="form-group">
      <label for="foodLocation">Food Location:</label>
      <input type="text" id="foodLocation" name="foodLocation" placeholder="Enter location" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="app.js" type="module"></script>

</body>
</html>
